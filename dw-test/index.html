<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Главная</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">

        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main6eg1uv3a2cypjlp0c0udi.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>
    </head>

    <body>
        <div id="login" class="login">
            <form id="login__form" method="get" action="" class="login__form">
                <div class="login__error-text">* Проверьте корректность e-mail
                </div>
                <input id="login__email" type="text" placeholder="e-mail" class="login__field" />
                <div class="login__error-text">* Проверьте корректность пароля
                </div>
                <input id="login__password" type="password" placeholder="пароль" class="login__field" />
                <input id="login__submit" type="submit" value="Войти" class="login__submit" />
            </form>
        </div>
        <div class="top-menu">
            <button id="hamburger" href="javascript:void(0)" class="top-menu__hamburger"><span id="hamburger-icon" class="top-menu__hamburger-icon"></span>
            </button>
            <div id="mob-menu" class="top-menu__center">
                <div class="top-menu__language">
                    <div class="top-menu__item"><a href="javascript:void(0)" class="top-menu__link">USA site</a>
                    </div>
                    <div class="top-menu__item"><a href="javascript:void(0)" class="top-menu__link">Deutsch site</a>
                    </div>
                    <div class="top-menu__item"><span class="top-menu__text">Россия: </span><a href="javascript:void(0)" class="top-menu__link">Switch to english</a>
                    </div>
                </div>
                <div class="top-menu__login">
                    <div class="top-menu__item">
                        <svg class="top-menu__board-icon" width="20px" height="20px">
                            <use xlink:href="static/img/svg-symbols6eg1uv3a2cypjlp0c0udi.svg#board"></use>
                        </svg>
                        <a href="javascript:void(0)" class="top-menu__link">Онлайн-табло</a>
                    </div>
                    <div class="top-menu__item"><a id="login-link" href="#login" class="top-menu__link">Вход и регистрация</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header__center">
                <a href="javascript:void(0)" class="logo header__logo">
                    <img src="static/img/assets/logo/logo.png" class="logo__img" alt="" role="presentation" />
                </a>
                <div class="search header__search">
                    <form class="search__form">
                        <input placeholder="поиск по сайту" class="search__field" type="text" />
                        <svg class="search__icon" width="19px" height="19px">
                            <use xlink:href="static/img/svg-symbols6eg1uv3a2cypjlp0c0udi.svg#search"></use>
                        </svg>

                    </form>
                </div>
            </div>
            <div class="tabs header__tabs">
                <ul class="tabs__nav">
                    <li class="tabs__nav-item"><a href="javascript:void(0)" class="tabs__nav-link tabs__nav-link_active">Возможности</a>
                    </li>
                    <li class="tabs__nav-item"><a href="javascript:void(0)" class="tabs__nav-link">Информация</a>
                    </li>
                    <li class="tabs__nav-item"><a href="javascript:void(0)" class="tabs__nav-link">Привелегии</a>
                    </li>
                </ul>
                <div class="tabs__content tabs__content_active">
                    <div id="slider" class="slider">
                        <div class="slider__slide">
                            <img src="static/img/assets/slider/slider-pic.jpg" class="slider__slide-img" alt="" role="presentation" />
                        </div>
                        <div class="slider__slide">
                            <img src="static/img/assets/slider/slider-pic.jpg" class="slider__slide-img" alt="" role="presentation" />
                        </div>
                        <div class="slider__slide">
                            <img src="static/img/assets/slider/slider-pic.jpg" class="slider__slide-img" alt="" role="presentation" />
                        </div>
                    </div>
                </div>
                <div class="tabs__content">Содержимое второго таба
                </div>
                <div class="tabs__content">Содержимое третьего таба
                </div>
            </div>
        </div>
        <!-- Контент здесь-->
        <div class="footer">
        </div>
        <script src="static/js/main6eg1uv3a2cypjlp0c0udi.min.js"></script>
    </body>

</html>
